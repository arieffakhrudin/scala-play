@(persons: List[models.Person], account: Account)

@main(account){

    <header class="panel-heading">
        DASHBOARD
    </header>
    <div class="panel-body">
        <!--mini statistics start-->
        <div class="row">
            <div class="col-md-3">
                <div class="mini-stat clearfix">
                    <span class="mini-stat-icon orange"><i class="fa fa-gavel"></i></span>
                    <div class="mini-stat-info">
                        <span>320</span>
                        New Order Received
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mini-stat clearfix">
                    <span class="mini-stat-icon tar"><i class="fa fa-tag"></i></span>
                    <div class="mini-stat-info">
                        <span>22,450</span>
                        Copy Sold Today
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mini-stat clearfix">
                    <span class="mini-stat-icon pink"><i class="fa fa-money"></i></span>
                    <div class="mini-stat-info">
                        <span>34,320</span>
                        Dollar Profit Today
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mini-stat clearfix">
                    <span class="mini-stat-icon green"><i class="fa fa-eye"></i></span>
                    <div class="mini-stat-info">
                        <span>32720</span>
                        Unique Visitors
                    </div>
                </div>
            </div>
        </div>
        <!--mini statistics end-->

        <h3>Person lists:</h3>

        <table class="table table-bordered table-striped table-condensed">
            <tr>
                <th>Id_person</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            @for(p <- persons){
            <tr>
                <td>@p.id</td>
                <td>@p.name</td>
                <td><a class="btn btn-round btn-primary btn-xs" href="@routes.Application.editPerson(p.id)">Edit</a>
                    <a class="btn btn-round btn-danger btn-xs" href="@routes.Application.deletePerson(p.id)">Delete</a></td>
            </tr>
            }
        </table>
    </div>
}
