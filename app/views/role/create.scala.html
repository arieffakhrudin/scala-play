@(session: Account)

@main(session){
    <header class="panel-heading">
        CREATE NEW ROLE
    </header>
    <div class="panel-body">
        <div class="position-left">
            <form action="@routes.Roles.saveRole()" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Role Name</label>
                    <div class="col-lg-5">
                        <input type="text" name="role_name" class="form-control" placeholder="Role Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-success btn-small">Create Role</button>
                        <a href="@routes.Roles.index" class="btn btn-warning btn-small">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
